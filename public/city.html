<body>

<!--start of city-->
<header class="top">
  <div class="navbar">
    <div class="navbar__left">
      <p class="name">Kae Anderson</p>
    </div>
    <div class="navbar__right">
      <span class="navbar__right--link"><a href="public/index.html" class="navbar__right--link">Portfolio</a></span>
      <span class="navbar__right--link"><a href="public/blog.html" class="navbar__right--link">Blog</a></span>
      <span class="navbar__right--link"><a href="public/city.html" class="navbar__right--link">City</a></span>

  </div>
  <div class="title">
    <div class="title__top">I live in Nashville, Tennessee</div>

<div class="section">
  <div class="container">
    <p class="myprojects">My City</p>
    <div class="grid">
      <div class="grid__items">
        <div class="grid__items--group">
          <figure class="nashville">
            <img src="/images/square1.jpg" alt="" class="grid__items--images">

          <p class="grid__items--text">this is Music City Center</p>
        </div>
        <div class="grid__items--group">
          <figure class="rectangle">
            <img src="/images/rectangle1.jpg" alt="" class="grid__items--images rectangle__pic">
          </figure>
          <p class="grid__items--text">there are a lot of cranes here</p>
        </div>
        <div class="grid__items--group">
          <figure class="rectangle">
            <img src="/images/rectangle2.jpg" alt="" class="grid__items--images rectangle__pic">
          </figure>
          <p class="grid__items--text">a view of the city from the roof of the Ink Building</p>
        </div>
        <div class="grid__items--group">
          <figure class="nashville">
            <img src="/images/square2.jpg" alt="" class="grid__items--images">
            <p class="grid__items--text">Hatch Show Print has lots of interesting art</p>
